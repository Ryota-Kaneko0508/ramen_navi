{% extends "base.html" %}
{% block content %}
<table class="table table-striped table-hover">
    <tr>
        <th>店名</th>
        <th>住所</th>
        <th>wifi</th>
    </tr>
    {% for search in searchs %}
    <tr>
        <td>{{ search['name'] }}</td>
        <td><a href="https://www.google.co.jp/maps/place/{{ search['address'] }}">{{ search['address'] }}</a></td>
        <td>{{ search['wifi'] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
